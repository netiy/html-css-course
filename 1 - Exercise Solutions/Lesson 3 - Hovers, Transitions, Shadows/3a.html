<!-- [3a Uber] Add on-click and on-hover effects to the buttons. -->
<!-- https://user-images.githubusercontent.com/70604577/160037789-e5e9b568-c3c8-498a-a89d-90ef57933c9d.mp4 -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3a.html</title>
        <style>
            .uber-request-now-button {
                background-color: black;
                color: white;
                width: 120px;
                height: 33px;
                border: none;
                cursor: pointer;
                transition: opacity 0.15s;
            }
            .uber-request-now-button:hover {
                opacity: 0.8;
            }
        </style>
    </head>
    <body>
        <button class="uber-request-now-button">Request now</button>
    </body>
</html>
