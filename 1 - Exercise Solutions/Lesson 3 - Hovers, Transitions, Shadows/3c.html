<!-- [3c Github] Add on-click and on-hover effects to the buttons. -->
<!-- https://user-images.githubusercontent.com/70604577/160037789-e5e9b568-c3c8-498a-a89d-90ef57933c9d.mp4 -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3c.html</title>
        <style>
            .github-sign-up-button {
                background-color: rgb(46, 164, 79);
                color: white;
                width: 80px;
                height: 25px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: box-shadow 0.15s;
            }
            .github-sign-up-button:hover {
                box-shadow: 0px 5px 7px rgba(0, 0, 0, 0.15);
            }
        </style>
    </head>
    <body>
        <button class="github-sign-up-button">Sign up</button>
    </body>
</html>
