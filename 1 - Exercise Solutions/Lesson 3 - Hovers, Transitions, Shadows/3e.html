<!-- [3e LinkedIn]  Add on-click and on-hover effects to the buttons. -->
<!-- https://user-images.githubusercontent.com/70604577/160037789-e5e9b568-c3c8-498a-a89d-90ef57933c9d.mp4 -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3e.html</title>
        <style>
            .linkedin-apply-on-company-website-button {
                background-color: rgb(10, 102, 194);
                color: white;
                width: 225px;
                height: 34px;
                border: none;
                border-radius: 17px;
                font-weight: bold;
                cursor: pointer;
                margin-right: 8px;
                transition: background-color 0.15s;
            }  
            .linkedin-apply-on-company-website-button:hover {
                background-color: rgb(0, 56, 117);
            }
            .linkedin-save-button {
                background-color: white;
                color: rgb(10, 102, 194);
                width: 78px;
                height: 34px;
                border: 1px;
                border-radius: 17px;
                border-style: solid;
                font-weight: bold;
                cursor: pointer;
                transition: background-color 0.1s, border-width 0.1s;
            }
            .linkedin-save-button:hover {
                border-width: 2px;
                background-color: rgba(10, 102, 194, 0.3);
                
            }
        </style>
    </head>
    <body>
        <button class="linkedin-apply-on-company-website-button">Apply on company website</button>
        <button class="linkedin-save-button">Save</button>
    </body>
</html>
