<!-- [3b Amazon] Add on-click and on-hover effects to the buttons. -->
<!-- https://user-images.githubusercontent.com/70604577/160037789-e5e9b568-c3c8-498a-a89d-90ef57933c9d.mp4 -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3b.html</title>
        <style>
            .amazon-add-to-cart-button {
                background-color: rgb(255, 216, 20);
                color: black;
                width: 150px;
                height: 27px;
                border: none;
                border-radius: 14px;
                cursor: pointer;
                transition: background-color 0.15s;
            }
            .amazon-add-to-cart-button:hover {
                background-color: rgb(243, 192, 0);
            }
        </style>
    </head>
    <body>
        <button class="amazon-add-to-cart-button">Add to Cart</button>
    </body>
</html>
