<!-- [4b Amazon] Modify exercises 3a - 3e to use padding instead of height/width. -->
<!-- https://raw.githubusercontent.com/netiy/html-css-course/main/1%20-%20Exercise%20Solutions/Lesson%203%20-%20Hovers%2C%20Transitions%2C%20Shadows/3b.html -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>4b.html</title>
        <style>
            .amazon-add-to-cart-button {
                background-color: rgb(255, 216, 20);
                color: black;
                padding: 5px 45px;
                border: none;
                border-radius: 15px;
                cursor: pointer;
                transition: background-color 0.15s;
            }
            .amazon-add-to-cart-button:hover {
                background-color: rgb(243, 192, 0);
            }
        </style>
    </head>
    <body>
        <button class="amazon-add-to-cart-button">Add to Cart</button>
    </body>
</html>
