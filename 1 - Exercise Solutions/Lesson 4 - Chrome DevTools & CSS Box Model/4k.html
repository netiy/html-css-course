<!-- [4k Margin and Padding together] Recreate the designs below using Box Model. -->
<!-- https://user-images.githubusercontent.com/70604577/160038339-d2ba5ea8-9b23-4a60-977f-82cf3cbf6bca.mp4-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>4k.html</title>
        <style>
            .margin-and-padding {
                background-color: green;
                color: white;
                padding: 4px 10px;
                border: none; 
                margin: 0px 3px;
                cursor: pointer;
                transition: padding 0.3s, margin 0.3s;
            }
            .margin-and-padding:hover {
                padding: 4px 14px;
                margin: 0px -1px;
            }
        </style>
    </head>
    <body>
        <button class="margin-and-padding">One</button>
        <button class="margin-and-padding">Two</button>
        <button class="margin-and-padding">Three</button>
    </body>
</html>
