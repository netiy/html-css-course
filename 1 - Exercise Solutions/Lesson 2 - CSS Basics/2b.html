<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>2b.html</title>
        <style>
            .amazon-add-to-cart-button {
                background-color: rgb(255, 216, 20);
                color: black;
                width: 150px;
                height: 27px;
                border: none;
                border-radius: 14px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <button class="amazon-add-to-cart-button">Add to Cart</button>
    </body>
</html>
