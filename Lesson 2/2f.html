<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>2f.html</title>
        <style>
            .amazon-add-to-cart-button{
                background-color: rgb(255, 216, 20);
                color: black;
                width: 115px;
                height: 28px;
                border: none;
                border-radius: 15px;
                margin-right: 8px;
                cursor: pointer;
            }
            .amazon-buy-now-button{
                background-color: rgb(255, 164, 28);
                color: black;
                width: 115px;
                height: 28px;
                border: none;
                border-radius: 15px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <a href="https://amazon.com" style="color: rgb(0, 113 ,133);">Back to Amazon</a> 
        <h2 style="font-weight: bold;">Nike Black Running Shoes</h2>
        <p style="color: rgb(0, 118, 0); font-weight: bold;">$39 - in - stock.</p>
        <p>Free delivery tomorrow.</p>
        <button class="amazon-add-to-cart-button">Add to Cart</button>
        <button class="amazon-buy-now-button">Buy now</button>
    </body>
</html>
