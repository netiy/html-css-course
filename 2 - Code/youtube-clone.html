<!DOCTYPE html>
<html>
	<head>
		<title>Youtube clone</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles/youtube-clone.css" />
	</head>
	<body>
		<div>
			<input class="yt-searchbox" type="text" placeholder="Search" />
		</div>
		<div class="video-preview">
			<div class="thumbnail-section">
				<img src="thumbnails//thumbnail-1.webp" />
			</div>
			<div class="all-video-info-section">
				<div class="profile-picture">
					<img src="channel-pictures/channel-1.jpeg" />
				</div>
				<div class="video-info">
					<span class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</span>
                    <span class="video-author">Marques Brownlee</span>
                    <span class="video-stats">3.4M views &#183; 6 months ago</span>
				</div>
			</div>
		</div>
        <div class="video-preview">
			<div class="thumbnail-section">
				<img src="thumbnails//thumbnail-2.webp" />
			</div>
			<div class="all-video-info-section">
				<div class="profile-picture">
					<img src="channel-pictures/channel-2.jpeg" />
				</div>
				<div class="video-info">
					<span class="video-title">Try Not To Laugh Challenge #9</span>
                    <span class="video-author">Markiplier</span>
                    <span class="video-stats">19M views &#183; 4 years ago</span>
				</div>
			</div>
		</div>

	</body>
</html>
